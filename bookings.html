<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Bookings - Vehicle Rental</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>📋 All Bookings</h1>
  <div id="booking-list" class="container"></div>

  <br>
  <a href="index.html">⬅️ Back to Home</a>

  <script>
    const apiBase = "http://127.0.0.1:5000";

    fetch(`${apiBase}/bookings`)
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("booking-list");
        if (data.length === 0) {
          list.innerHTML = "<p>No bookings yet.</p>";
          return;
        }
        data.forEach(b => {
          const div = document.createElement("div");
          div.className = "vehicle";
          div.innerHTML = `
            <h3>${b.customer}</h3>
            <p>🚗 Vehicle: ${b.vehicle}</p>
            <p>📅 Days: ${b.days}</p>
            <p>💰 Total Rent: ₹${b.total_rent}</p>
          `;
          list.appendChild(div);
        });
      });
  </script>
</body>
</html>
